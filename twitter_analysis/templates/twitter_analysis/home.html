{% extends "twitter_analysis/sidebars.html" %}
{% block components %}
<div class="container-fluid">

<a href="{% url 'campaign-create' %}" class="btn btn-light btn-icon-split" >
    <span class="icon text-gray-600">
        <i class="fas fa-arrow-right"></i>
    </span>
    <span class="text">Start Tracking a Campaign!</span>
</a>
<div class="mb-4"></div>
</div>

{% for campaign in campaigns %}
<div class="container-fluid">

        <div class="row">
          <div class="col-lg-6">

            <!-- Basic Card Example -->
            <div class="card shadow mb-4">
                <div class="card border-left-success">
                    <div class="card-header py-3">
                      <h6 class="m-0 font-weight-bold text-success">
                          <a href="{% url 'campaign-detail' campaign.id %}" class="text-success">{{ campaign.name }}</a>
                        </h6>
                    </div>
                    <div class="card-body">{{ campaign.description }}</div>
                </div>
            </div>

          </div>
        </div>

</div>
{% endfor %}

{% endblock components %}
