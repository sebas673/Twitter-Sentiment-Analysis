{% extends "twitter_analysis/sidebars.html" %}
{% block components %}

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="h5 mb-0 font-weight-bold text-gray-800">{{ keyword }}</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-search fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Positive Tweets-->
            <div class="col-lg-6">
                <div class="mb-4">
                    <div class="card border-left-success shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">Positive Tweets</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-smile fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% for posID in posIDs %}
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <style>
                                #tweet {
                                    width: 400px !important;
                                }
    
                                #tweet iframe {
                                    border: none !important;
                                    box-shadow: none !important;
                                }
                            </style>
    
                            <div id="{{posID}}" tweetID="{{posID}}"></div>
    
                            <script sync src="https://platform.twitter.com/widgets.js"></script>
    
                            <script>
                                var tweet = document.getElementById("{{posID}}");
                                var id = tweet.getAttribute("tweetID");
    
                                twttr.widgets.createTweet(
                                    id, tweet,
                                    {
                                        conversation: 'none',    // or all
                                        cards: 'hidden',  // or visible 
                                        linkColor: 'default', // default is blue
                                        theme: 'light'    // or dark
                                    })
                                    .then(function (el) {
                                        el.contentDocument.querySelector(".footer").style.display = "none";
                                    })
                                    .then(done);
                            </script>
                        </div>
                    </div>
                {% endfor %}
            </div>
            
            <!-- Negative Tweets-->
            <div class="col-lg-6">
                    <div class="mb-4">
                        <div class="card border-left-danger shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">Negative Tweets</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-frown fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% for negID in negIDs %}
                        <div class="card shadow mb-4">
                            <div class="card-body">
                                <style>
                                    #tweet {
                                        width: 400px !important;
                                    }
        
                                    #tweet iframe {
                                        border: none !important;
                                        box-shadow: none !important;
                                    }
                                </style>
        
                                <div id="{{negID}}" tweetID="{{negID}}"></div>
        
                                <script sync src="https://platform.twitter.com/widgets.js"></script>
        
                                <script>
                                    var tweet = document.getElementById("{{negID}}");
                                    var id = tweet.getAttribute("tweetID");
        
                                    twttr.widgets.createTweet(
                                        id, tweet,
                                        {
                                            conversation: 'none',    // or all
                                            cards: 'hidden',  // or visible 
                                            linkColor: 'default', // default is blue
                                            theme: 'light'    // or dark
                                        })
                                        .then(function (el) {
                                            el.contentDocument.querySelector(".footer").style.display = "none";
                                        })
                                        .then(done);
                                </script>
                            </div>
                        </div>
                    {% endfor %}
            </div>
        </div>
    </div>
