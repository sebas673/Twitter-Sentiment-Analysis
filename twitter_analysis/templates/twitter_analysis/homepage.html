{% extends "twitter_analysis/base.html" %}

{% block homepage %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block">
                            <img src="https://images.unsplash.com/photo-1533750204176-3b0d38e9ac1e?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjF9" style="opacity:0.35;filter:alpha(opacity=35);"></img>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Welcome to Tweepaign</h1>
                                    <p class="mb-4">Our product is designed to help you track a variety of Twitter campaigns.</p>
                                </div>

                                <a class="form-group" href="{% url 'register' %}">
                                    <button class="btn btn-primary btn-user btn-block" type="submit">Want to get started?</button>
                                </a>
                                <br>
                                <a class="form-group" href="{% url 'login' %}">
                                    <button class="btn btn-primary btn-user btn-block" type="submit">I am a returning user</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock homepage %}
